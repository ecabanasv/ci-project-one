<body>
    <div class="container contact">
        <!-- header -->
        <div class="main-header"><img src="assets/images/skye-1.jpg" alt="Image 1"></div>
        <!-- nav bar -->
        <div class="main-nav">
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-home fa"></i> Home</a></li>
                <li><a href="articles.html"><i class="fa-solid fa-newspaper fa"></i> Articles</a></li>
                <li><a href="contact.html" style="color: #ffc801"><i class="fa-solid fa-phone fa"></i> Contact</a></li>
            </ul>
        </div>
        <!-- content title -->
        <section class="page-title">
            <h1>Contact form</h1>
        </section>
        <div class="contact-details">
            <p><i class="fa-solid fa-map fa"></i> <b>Address:</b> 7 Fake Building, Portree IV50 FAK, UK</p>
            <p><i class="fa-solid fa-phone fa"></i> <b>Phone:</b> +44 1231 231234</p>
            <p><i class="fa-solid fa-at fa"></i> <b>Email:</b> <a href="mailto:skyeisland@fakemail.com">
                    skyeisland@fakemail.com</a></p>
        </div>
        <div class="content-contact">
            <!-- content form -->
            <div class="contact-form">
                <form>

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Here your name..." required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Here your email..." required>

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="25" rows="4" placeholder="Write your message..."
                        required></textarea>

                    <input class="center-block" type="submit" value="Submit">

                </form>
            </div>
            <!-- contact map image -->
            <div class="contact-map"><img src="assets/images/contact-map.png" alt="Image 3"></div>
        </div>
        <!-- footer links -->
        <div class="main-footer">
            <a href="index.html">Home</a> |
            <a href="articles.html"> Articles</a> |
